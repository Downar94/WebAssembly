<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>Newton fractal</title>
</head>

<body>
 <canvas id="newtonCanva" width="550" height="550">
 </canvas>

 <script src="Newton.js"></script>
 <script>
  newtonCanva = document.getElementById('newtonCanva')
  newtonContext = newtonCanva.getContext('2d');
  newtonImageData = newtonContext.getImageData(0, 0, newtonCanva.width, newtonCanva.height);

  let image = newton(newtonCanva.height, newtonCanva.width, 50);

  newtonImageData.data.set(image);
  newtonContext.putImageData(newtonImageData, 0, 0);
 </script>
</body>

</html>
